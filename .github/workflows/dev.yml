name: Deploy clinica-medica

on:
   push:
    branches: [main]

jobs: 
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Code
              uses: actions/checkout@v4

            - name: Setup Java
              uses: actions/setup-java@v3
              with:
                distribution: 'temurin'
                java-version: '17'

            - name: Build Project
              run: mvn clean package -DskipTests

            - name: Login Docker Hub
              run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}
            
            - name: Build docker Hub
              run: docker build . -t guntzbr/clinica-medica-api

            - name: Push docker Hub
              run: docker push guntzbr/clinica-medica-api

            - name: Deploy to Server
              uses: easingthemes/ssh-deploy@main
              with:
                  SSH_PRIVATE_KEY: ${{ secrets.AWS_SSH_KEY }}
                  ARGS: "-rlgoDzvc -i --delete"
                  SOURCE: "docker-compose.yaml"
                  REMOTE_HOST: ${{ secrets.AWS_REMOTE_HOST }}
                  REMOTE_USER: ${{ secrets.AWS_REMOTE_USER }}
                  TARGET: ${{ secrets.AWS_TARGET_DIR }}